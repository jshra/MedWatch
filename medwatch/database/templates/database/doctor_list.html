<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor List</title>
</head>
<body>
    <h1>List of Doctors</h1>
    <table>
        <thead>
            <tr>
                <th>Doctor ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <td>{{ doctor.doctor_id }}</td>
                <td>{{ doctor.name }}</td>
                <td>{{ doctor.surname }}</td>
                <td>{{ doctor.email }}</td>
                <td>{{ doctor.phone_number }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No doctors found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
